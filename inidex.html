<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Snowflakes container -->
    <div class="snowflakes" aria-hidden="true">
        <!-- Snowflake elements will be added dynamically -->
    </div>

    <div class="card">
        <div class="header">
            <h1>🎄 Merry Christmas! 🎄</h1>
        </div>
        <div class="content">
            <p>Wishing you a season full of joy, happiness, and love.</p>
            <button id="greetButton">Click for a Surprise!</button>
            <div id="greeting" class="hidden">🎅 Ho Ho Ho! Have a Wonderful Christmas! 🎁</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
